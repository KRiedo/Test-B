<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="lobby.css">
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <!-- Lobby Room Section -->
    <div id="lobby" class="lobby d-flex justify-content-center align-items-center vh-100">
        <div class="container bg-lobby text-center p-4 rounded-3">
            <div class="row justify-content-center mb-3">
                <img class="w-25" src="People.png" alt="People">
            </div>
            <div class="row">
                <div id="player-setup">
                    <p id="setup-instruction" class="mb-2">Pilih jumlah pemain (2-4):</p>
                    <select id="num-players" class="form-select mx-auto mb-3">
                        <option value="2">2 Pemain</option>
                        <option value="3">3 Pemain</option>
                        <option value="4">4 Pemain</option>
                    </select>
                    <button id="start-game" class="button-29" role="button">Mulai Permainan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Board Section -->
    <div id="game-board" class="container-fluid d-none">
        <div class="row">
            <div class="col-sm-2 pt-1 ps-3">
                <img src="Images/Logo-Binus.png" class="img w-100" alt="Snake and Ladders">
            </div>
            <div class="col-sm-10">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <h2 class="m-0 pb-4">Accountin</h2>
                    <h1 class="m-0">G</h1>
                    <h2 class="m-0 pt-2">et Success</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-top" style="height: 100vh;">
            <div class="col-sm-1 d-flex text-center">
                <p class="vertical-text">
                    Accounting Laboratory
                </p>
            </div>
            <div class="col-sm-10 d-flex justify-content-center overflow-hidden pt-2" style="position: relative;">
                <div class="row">
                    <svg id="board" width="1700" height="560" class="svg-board"></svg>
                    <div id="dice-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
                </div>
            </div>
            <div class="col-sm-1 d-flex text-center justify-content-end">
                <p class="vertical-text2">
                    School of Accounting, BINUS University
                </p>
            </div>
        </div>
    </div>

    <!-- Tombol Roll the Dice -->
    <div id="play-button-container" class="d-none vh-100 d-flex justify-content-center align-items-center">
        <button id="Play-Button" class="P-Button">
            <span class="transition"></span>
            <span class="gradient"></span>
            <span class="label">Roll The Dice</span>
        </button>   
    </div>

    <div id="result-popup" class="d-none position-fixed top-50 start-50 translate-middle bg-light p-4 rounded shadow">
        <h3 id="result-message" class="m-0"></h3>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
